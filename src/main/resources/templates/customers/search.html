<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Departamentos</span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md" href="/customers/create" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Novo Cliente</span>
			</a>
		</div>
	</nav>

	<div class="container" id="listagem">

		<div th:replace="fragments/alert"></div>

		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Endereço</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="cli : ${customers}">
					<td th:text="${cli.firstName}"></td>
					<td th:text="${cli.phone}"></td>
					<td th:text="${cli.address.street}"></td>
					<td colspan="2">
						<a class="btn btn-info btn-sm" th:href="@{/customers/edit/{id} (id=${cli.id}) }"
						   role="button">
							<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a>
						<button th:id="${ 'btn_departamentos/excluir/' + cli.id}" type="button"
								class="btn btn-danger btn-sm"
								data-toggle="modal" data-target="#myModal">
							<span class="oi oi-circle-x" title="Exclusão desabilitada"
								  aria-hidden="true"></span>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:replace="fragments/modal :: modal"></div>
</section>
</body>
</html>
