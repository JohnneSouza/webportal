<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Cadastrar Cliente</span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md" href="/customers/search"
			   role="button">
				<span class="oi oi-spreadsheet" title="Procurar Clientes"
					  aria-hidden="true"></span>
				<span>Listar Clientes</span>
			</a>
		</div>
	</nav>

	<div class="container" id="cadastro">

		<div th:replace="fragments/alert"></div>

		<form th:action="${customers.id == null} ? @{/customers/create} : @{/customers/edit}"
			  th:object="${customers}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome"
						   placeholder="Nome Completo" autofocus="autofocus" th:field="*{name}"/>
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}"/>
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
